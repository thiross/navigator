apply plugin: 'java-library'


ext {
    bintrayName = "navigator-compiler"
    artifact = "navigator-compiler"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.tutuur.android:compiler-util:0.9.3'
    implementation 'com.tutuur.android:navigator-annotation:0.9.3'

    api 'com.squareup:javapoet:1.11.1'
    implementation 'com.google.android:android:4.1.1.4'
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

apply from: '../upload-maven.gradle'

